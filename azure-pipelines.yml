trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: | 
    cat ./Dockerfile | docker run --rm -i hadolint/hadolint
    docker build -t demo-app-image .
    sudo ls /var/lib/docker/overlay2
    docker info 
  displayName: Build docker image
